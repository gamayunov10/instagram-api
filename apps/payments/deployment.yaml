apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: PROJECT
spec:
  selector:
    matchLabels:
      project: PROJECT
  template:
    metadata:
      namespace: NAMESPACE
      labels:
        project: PROJECT
    spec:
      containers:
         - name: PROJECT
           image: REGISTRY_HOSTNAME/PROJECT:TAG_VERSION
           ports:
             - containerPort: PORT_CONTAINER

           env:
             - name: EMAIL
               valueFrom:
                 secretKeyRef:
                   name: payments-production-config-secret
                   key: EMAIL
             - name: EMAIL_PASS
               valueFrom:
                 secretKeyRef:
                   name: payments-production-config-secret
                   key: EMAIL_PASS
             - name: PUBLIC_FRONT_URL
               valueFrom:
