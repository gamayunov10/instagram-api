             - name: S3_ACCESS_KEY_ID
               valueFrom:
                 secretKeyRef:
                   name: payments-production-config-secret
                   key: S3_ACCESS_KEY_ID
             - name: S3_SECRET_ACCESS_KEY
               valueFrom:
                 secretKeyRef:
                   name: payments-production-config-secret
                   key: S3_SECRET_ACCESS_KEY
             - name: BUCKET_NAME
