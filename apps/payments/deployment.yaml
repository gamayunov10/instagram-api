                 secretKeyRef:
                   name: payments-production-config-secret
                   key: BUCKET_NAME
             - name: S3_DOMAIN
               valueFrom:
                 secretKeyRef:
                   name: payments-production-config-secret
                   key: S3_DOMAIN
             - name: S3_BUCKET_NAME_PLUS_S3_DOMAIN
